{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2 class="m-4" style="text-align: center;">Update Task</h2>
<hr />
<div class="row d-flex align-items-center justify-content-center">
    <div class="col-lg-4">
        <div class="card mb-4">
            <form class="m-3" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    <button class="btn btn-primary">Update Task</button>
                </div>

            </form>
        </div>
    </div>

</div>

{% endblock content %}

</form>
